<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Entry Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Event to Calendar</h2>
        <form id="event-form">
            <label for="title">Event Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="date">Event Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Event Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="description">Event Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="image">Event Image URL:</label>
            <input type="url" id="image" name="image" placeholder="https://example.com/image.jpg">

            <button type="submit">Add Event</button>
        </form>
    </div>

    <script>
        // Save events to local storage
        document.getElementById('event-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const event = {
                title: document.getElementById('title').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                description: document.getElementById('description').value,
                image: document.getElementById('image').value || 'https://via.placeholder.com/300'
            };

            // Get existing events from local storage
            let events = JSON.parse(localStorage.getItem('events')) || [];

            // Add the new event
            events.push(event);

            // Save back to local storage
            localStorage.setItem('events', JSON.stringify(events));

            // Clear the form
            document.getElementById('event-form').reset();

            alert('Event added successfully!');
        });
    </script>
</body>
</html>
