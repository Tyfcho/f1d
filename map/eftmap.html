<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EFT-QTAPI - Map with Queue Times</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f7f2;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      text-align: center;
      color: #c91f1f;
      margin: 15px 0;
      font-weight: bold;
    }
    #container {
      display: flex;
      flex: 1;
      padding: 0 20px 20px 20px;
      gap: 20px;
      box-sizing: border-box;
      overflow: hidden;
    }
    #map-container {
      flex: 2;
      position: relative;
      background: #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      overflow: hidden;
      background-image: url('https://cdn.efteling.com/media/2023/04/Efteling-parkmap-2023.jpg'); /* example Efteling map */
      background-size: cover;
      background-position: center;
      aspect-ratio: 16 / 9;
      min-width: 300px;
    }
    .marker {
      position: absolute;
      background-color: #c91f1fcc;
      color: white;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 14px;
      white-space: nowrap;
      user-select: none;
      cursor: default;
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      transform: translate(-50%, -50%);
      transition: background-color 0.3s;
    }
    .marker.closed {
      background-color: #666;
    }
    .marker:hover {
      background-color: #a11414cc;
    }
    #queueList {
      flex: 1;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow-y: auto;
      padding: 20px;
      min-width: 250px;
    }
    #queueList h2 {
      color: #c91f1f;
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
    }
    #queueList ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 100%;
    }
    #queueList li {
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
      font-weight: 600;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>EFT-QTAPI - Queue Times Map</h1>
  <div id="container">
    <div id="map-container"></div>
    <div id="queueList">
      <h2>Queue Times List</h2>
      <ul id="list"></ul>
    </div>
  </div>

  <script>
    // Hardcoded attraction coordinates on the map image in percentages (top, left)
    // Adjust these percentages to position markers exactly on your map image.
    const attractionPositions = {
      "Baron 1898": {top: 37, left: 52},
      "Vogel Rok": {top: 34, left: 51},
      "De Vliegende Hollander": {top: 40, left: 54},
      "Python": {top: 29, left: 57},
      "Droomvlucht": {top: 46, left: 49},
      "Fata Morgana": {top: 48, left: 48},
      "Joris en de Draak": {top: 38, left: 53},
      "Villa Volta": {top: 47, left: 49.5},
      "Carnaval Festival": {top: 44, left: 50},
      "Halve Maen": {top: 37, left: 56}
    };

    const mapContainer = document.getElementById('map-container');
    const list = document.getElementById('list');

    function createMarker(name, waitTime, topPercent, leftPercent) {
      const marker = document.createElement('div');
      marker.classList.add('marker');
      if (waitTime === null) marker.classList.add('closed');
      marker.style.top = topPercent + '%';
      marker.style.left = leftPercent + '%';
      marker.title = name + ": " + (waitTime !== null ? waitTime + " min" : "Closed");
      marker.textContent = waitTime !== null ? waitTime + " min" : "Closed";
      return marker;
    }

    function updateMarkers(data) {
      // Remove old markers
      const oldMarkers = mapContainer.querySelectorAll('.marker');
      oldMarkers.forEach(m => m.remove());

      data.lands.forEach(land => {
        land.rides.forEach(ride => {
          const pos = attractionPositions[ride.name];
          if (pos) {
            const marker = createMarker(ride.name, ride.wait_time, pos.top, pos.left);
            mapContainer.appendChild(marker);
          }
        });
      });
    }

    function updateList(data) {
      list.innerHTML = '';
      data.lands.forEach(land => {
        land.rides.forEach(ride => {
          const waitText = ride.wait_time !== null ? `${ride.wait_time} min` : "Closed";
          const li = document.createElement('li');
          li.textContent = `${ride.name} (${land.name}): ${waitText}`;
          list.appendChild(li);
        });
      });
    }

    function fetchQueueTimes() {
      fetch('https://api.allorigins.win/raw?url=https://queue-times.com/parks/160/queue_times.json')
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          updateMarkers(data);
          updateList(data);
        })
        .catch(err => {
          console.error("Error fetching queue times:", err);
          alert("Failed to load queue times. Please try again later.");
        });
    }

    fetchQueueTimes();

    // Optional: refresh queue times every 2 minutes
    setInterval(fetchQueueTimes, 120000);
  </script>
</body>
</html>
