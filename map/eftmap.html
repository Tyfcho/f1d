<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EFT-QTAPI – Wachttijden op de kaart</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f7f2;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      text-align: center;
      color: #c91f1f;
      margin: 15px 0;
      font-size: 2em;
      font-weight: bold;
    }
    #container {
      display: flex;
      flex: 1;
      padding: 0 20px 20px 20px;
      gap: 20px;
      box-sizing: border-box;
      overflow: hidden;
    }
    #map-container {
      flex: 2;
      position: relative;
      background: #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      overflow: hidden;
      background-image: url('https://www.efteling.com/-/media/efteling/map/2023/efteling-plattegrond-2023.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      aspect-ratio: 1.4;
      min-width: 300px;
    }
    .marker {
      position: absolute;
      background-color: #c91f1fcc;
      color: white;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 14px;
      white-space: nowrap;
      user-select: none;
      transform: translate(-50%, -50%);
      border: 2px solid white;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      cursor: default;
      transition: background-color 0.3s;
      pointer-events: auto;
    }
    .marker.closed {
      background-color: #666;
    }
    .marker:hover {
      background-color: #a11414cc;
    }
    #queueList {
      flex: 1;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow-y: auto;
      padding: 20px;
      min-width: 250px;
    }
    #queueList h2 {
      color: #c91f1f;
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
    }
    #queueList ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 100%;
    }
    #queueList li {
      margin-bottom: 10px;
      border-bottom: 1px solid #eee;
      padding-bottom: 8px;
      font-weight: 600;
    }
    @media (max-width: 768px) {
      #container {
        flex-direction: column;
      }
      #map-container {
        aspect-ratio: auto;
        min-height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>EFT-QTAPI – Wachttijden op de kaart</h1>
  <div id="container">
    <div id="map-container"></div>
    <div id="queueList">
      <h2>Wachttijdenlijst</h2>
      <ul id="list"></ul>
    </div>
  </div>

  <script>
    // Coordinates (top%, left%) approximate to official Efteling map locations
    const attractionPositions = {
      "Baron 1898": {top: 37, left: 52},
      "Vogel Rok": {top: 34, left: 51},
      "De Vliegende Hollander": {top: 40, left: 54},
      "Python": {top: 29, left: 57},
      "Droomvlucht": {top: 46, left: 49},
      "Fata Morgana": {top: 48, left: 48},
      "Joris en de Draak": {top: 38, left: 53},
      "Villa Volta": {top: 47, left: 49.5},
      "Carnaval Festival": {top: 44, left: 50},
      "Halve Maen": {top: 37, left: 56},

      // Additional attractions, rough placements:
      "Pirana": {top: 33, left: 52.5},
      "De Vliegende Hollander (boat)": {top: 40, left: 54.5},
      "Pagoda": {top: 41, left: 55},
      "Monsieur Cannibale": {top: 44, left: 47.5},
      "Aquanura": {top: 55, left: 50},
      "Symbolica": {top: 44, left: 49.5},
      "Spookslot": {top: 49, left: 50},
      "Python": {top: 29, left: 57},
      "Halve Maen": {top: 37, left: 56},
      "Bobbaan": {top: 45, left: 51},
      "Polka Marina": {top: 30, left: 51.5},
      "Carnaval Festival": {top: 44, left: 50},
      "Vogel Rok": {top: 34, left: 51},
      "Snorretje": {top: 35, left: 52},
      "Villa Volta": {top: 47, left: 49.5},
      "Langnek": {top: 48, left: 46},
      "Max & Moritz": {top: 31, left: 54},
      "Nest": {top: 31, left: 53},
      "Fabula": {top: 30, left: 55},
      "Raveleijn": {top: 36, left: 50},
      "Sprookjesbos": {top: 42, left: 48.5},
      "Stoomcarrousel": {top: 45, left: 48.8},
      "Vogel Rok": {top: 34, left: 51},
      "Vogel Rok Entrance": {top: 33.5, left: 51.1}
    };

    const mapContainer = document.getElementById('map-container');
    const list = document.getElementById('list');

    function createMarker(name, waitTime, topPercent, leftPercent) {
      const marker = document.createElement('div');
      marker.classList.add('marker');
      if (waitTime === null) marker.classList.add('closed');
      marker.style.top = topPercent + '%';
      marker.style.left = leftPercent + '%';
      marker.title = name + ": " + (waitTime !== null ? waitTime + " min" : "Gesloten");
      marker.textContent = waitTime !== null ? waitTime + " min" : "Gesloten";
      return marker;
    }

    function updateMapMarkers(data) {
      // Remove old markers
      mapContainer.querySelectorAll('.marker').forEach(m => m.remove());

      data.lands.forEach(land => {
        land.rides.forEach(ride => {
          const pos = attractionPositions[ride.name];
          if (pos) {
            const marker = createMarker(ride.name, ride.wait_time, pos.top, pos.left);
            mapContainer.appendChild(marker);
          }
        });
      });
    }

    function updateList(data) {
      list.innerHTML = '';
      data.lands.forEach(land => {
        land.rides.forEach(ride => {
          const waitText = ride.wait_time !== null ? `${ride.wait_time} min` : "Gesloten";
          const li = document.createElement('li');
          li.textContent = `${ride.name} (${land.name}): ${waitText}`;
          list.appendChild(li);
        });
      });
    }

    function fetchQueueTimes() {
      fetch('https://api.allorigins.win/raw?url=https://queue-times.com/parks/160/queue_times.json')
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          updateMapMarkers(data);
          updateList(data);
        })
        .catch(err => {
          console.error("Error fetching queue times:", err);
          alert("Kon de wachttijden niet laden. Probeer later opnieuw.");
        });
    }

    fetchQueueTimes();
    setInterval(fetchQueueTimes, 120000);
  </script>
</body>
</html>
